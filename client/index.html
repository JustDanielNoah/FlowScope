<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>FlowScope - Heart Health Monitoring</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      .ecg-line {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: ecg-draw 2s linear forwards infinite;
      }
      @keyframes ecg-draw {
        to {
          stroke-dashoffset: 0;
        }
      }
      .ecg-container {
        position: relative;
        overflow: hidden;
      }
      .ecg-scroll {
        animation: ecg-scroll 10s linear infinite;
      }
      @keyframes ecg-scroll {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-100%);
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
